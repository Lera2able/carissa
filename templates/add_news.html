{% extends "base.html" %}

{% block title %}Add News - Admin{% endblock %}

{% block content %}
<div class="container">
    <h1>Add News Item</h1>
    
    <div style="max-width: 800px; margin-top: 2rem;">
        <form method="POST" action="{{ url_for('add_news') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="News">News</option>
                    <option value="Event">Event</option>
                    <option value="Newsletter">Newsletter</option>
                    <option value="Announcement">Announcement</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required style="min-height: 200px;"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Publish News</button>
                <a href="{{ url_for('manage_news') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
