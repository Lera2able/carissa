{% extends "base.html" %}

{% block title %}Login - Carissa Primary School{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Carissa Logo" style="width: 80px; display: block; margin: 0 auto 1rem;">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: var(--primary-color); color: white;">Login</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; color: var(--text-light);">
            <p style="font-size: 0.9rem;">Default Admin Login:</p>
            <p style="font-size: 0.85rem;">Username: <strong>admin</strong> | Password: <strong>admin123</strong></p>
        </div>
    </div>
</div>
{% endblock %}
