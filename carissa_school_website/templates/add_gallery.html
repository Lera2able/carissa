{% extends "base.html" %}

{% block title %}Add Gallery Image - Admin{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Image to Gallery</h1>
    
    <div style="max-width: 600px; margin-top: 2rem;">
        <form method="POST" action="{{ url_for('add_gallery') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Upload Image</button>
                <a href="{{ url_for('manage_gallery') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
