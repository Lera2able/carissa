{% extends "base.html" %}

{% block title %}Add User - Admin{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New User</h1>
    
    <div style="max-width: 600px; margin-top: 2rem;">
        <form method="POST" action="{{ url_for('add_user') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required onchange="toggleGrade()">
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-group" id="grade-field" style="display: none;">
                <label for="grade">Grade (for students)</label>
                <select id="grade" name="grade">
                    <option value="">Select Grade</option>
                    <option value="Grade R">Grade R</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
function toggleGrade() {
    const role = document.getElementById('role').value;
    const gradeField = document.getElementById('grade-field');
    if (role === 'student') {
        gradeField.style.display = 'block';
    } else {
        gradeField.style.display = 'none';
    }
}
</script>
{% endblock %}
